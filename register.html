<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_433252_wjn80qqgogk3xr.css">
</head>
<body>
<div class="login_box">
    <!--logo+电话-->
    <header>
        <a href="">
            <img src="img/logo.png" alt="">
        </a>
        <div class="phone">
            免费咨询热线： <b>400-567-4556</b>
        </div>

    </header>
    <!--主体部分-->
    <section class="clear">
        <img src="img/imgbg_03.png">
        <form action="" id="register">
            <table>
                <thead>
                <tr height="60">
                    <td></td>
                    <td><p>注册 <span>已有商城账号，<a href="login.html">我要登录</a></span></p></td>
                </tr>
                </thead>
                <tbody>
                <tr height="40" class="input">
                    <td>用户名</td>
                    <td><label ><input type="text" class="uName" maxlength="20" ></label></td>
                </tr>
                <tr class="input_tip uName_tip">
                    <td></td>
                    <td class="tip_txt"><i></i> <span>支持字母、数字或"_"的组合，4-20个字符</span></td>
                </tr>
                <tr height="40" class="input">
                    <td>密&nbsp;&nbsp; 码</td>
                    <td><label for=""><input type="text" class="uPwd"  maxlength="20"></label></td>
                </tr>
                <tr class="input_tip">
                    <td></td>
                    <td class="tip_txt"><i></i><span>建议使用字母、数字及符号两种以上的组合，6-20位字符</span></td>
                </tr>
                <tr height="40" class="input">
                    <td>确认密码</td>
                    <td><label for=""><input type="text" class="uPwd"></label></td>
                </tr>
                <tr class="input_tip">
                    <td></td>
                    <td class="tip_txt"><i ></i> <span>请再次输入密码</span></td>
                </tr>
                <tr height="40" class="input">
                    <td>邮箱</td>
                    <td><label for=""><input type="text" class="uEmail" ></label></td>
                </tr>
                <tr class="input_tip">
                    <td></td>
                    <td class="tip_txt"><i ></i><span> 完成验证后，你可以通过该邮箱找回密码</span></td>
                </tr>
                <tr height="40">
                    <td>验证码</td>
                    <td>
                        <label for=""><input type="text" class="code" ></label>
                        <a href="" style="color:#000;font-size:12px;">换一张</a>
                        <img src="" alt="">
                    </td>
                </tr>
                <tr height="30" style="vertical-align: bottom">
                    <td></td>
                    <td>
                        <label for=""><input type="checkbox"></label>
                        <lable class="txt">我已阅读并接受《用户协议》</lable>
                    </td>
                </tr>
                <tr height="40">
                    <td></td>
                    <td> <button id="btnRegister">立即注册</button></td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>
    <!--页面底部-->
    <footer>
        备案/许可证编号：蜀ICP备12009302号-1-www.dingguagua.com Copyright © 2015-2018 河南商城网 All Rights Reserved. 复制必究 , Technical Support: Dgg Group
    </footer>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
