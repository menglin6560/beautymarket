<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_433252_wjn80qqgogk3xr.css">
</head>
<body>
    <div class="login_box">
        <!--logo+电话-->
        <header>
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
            <div class="phone">
                免费咨询热线： <b>400-567-4556</b>
            </div>

        </header>
        <!--主体部分-->
        <section>
            <img src="img/imgbg_03.png" alt="">
            <form action="" id="login">
                <table>
                    <thead>
                    <tr height="60">
                        <td></td>
                        <td><p>登录 <span>还没有商城账号，<a href="register.html">立即注册</a></span></p></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr height="40">
                        <td> 用户名</td>
                        <td><label for=""><input type="text" class="uName"></label></td>
                    </tr>
                    <tr class="input_tip">
                        <td></td>
                        <td><i class="iconfont icon-zhuyi"></i> 用户名不存在</td>
                    </tr>
                    <tr height="40">
                        <td>密&nbsp;&nbsp; 码</td>
                        <td><label for=""><input type="text" class="uPwd"></label></td>
                    </tr>
                    <tr class="input_tip">
                        <td></td>
                        <td><i class="iconfont icon-zhuyi"></i> 密码错误</td>
                    </tr>
                    <tr height="20" style="vertical-align: bottom">
                        <td></td>
                        <td>
                            <label for=""><input type="checkbox"></label>
                            <lable class="txt">请保存我这次的登录信息</lable>
                            <a href="" class="forget">忘记密码</a>

                        </td>
                    </tr>
                    <tr height="40">
                        <td></td>
                        <td> <button id="btnLogin">登录</button></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </section>
        <!--页面底部-->
        <footer>
            备案/许可证编号：蜀ICP备12009302号-1-www.dingguagua.com Copyright © 2015-2018 河南商城网 All Rights Reserved. 复制必究 , Technical Support: Dgg Group
        </footer>
    </div>
</body>
</html>
